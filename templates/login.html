{% extends "base.html" %}

{% block title %}Login - Admissions Genie{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">
                    <i class="fas fa-sign-in-alt text-primary"></i> Login
                </h3>

                <form method="POST" action="{{ url_for('auth.login') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>
                </form>

                <hr>

                <p class="text-center mb-0">
                    Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a>
                </p>
            </div>
        </div>

        <!-- Demo Credentials -->
        <div class="card mt-3">
            <div class="card-body">
                <h6 class="card-title"><i class="fas fa-key"></i> Demo Credentials</h6>
                <small class="text-muted">
                    <strong>Admin:</strong> admin@admissionsgenie.com / admin123<br>
                    <strong>User:</strong> user@admissionsgenie.com / user123
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
